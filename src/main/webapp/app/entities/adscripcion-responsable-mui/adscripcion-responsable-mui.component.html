<div>
    <h2 id="page-heading">
        <span>Adscripcion Responsables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-adscripcion-responsable-mui" [routerLink]="['/adscripcion-responsable-mui/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Adscripcion Responsable
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="adscripcionResponsables">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Proveedor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adscripcionResponsable of adscripcionResponsables ;trackBy: trackId">
                <td><a [routerLink]="['/adscripcion-responsable-mui', adscripcionResponsable.id, 'view' ]">{{adscripcionResponsable.id}}</a></td>
                <td>
                    <div *ngIf="adscripcionResponsable.proveedorId">
                        <a [routerLink]="['../proveedor-mui', adscripcionResponsable.proveedorId , 'view' ]" >{{adscripcionResponsable.proveedorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/adscripcion-responsable-mui', adscripcionResponsable.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/adscripcion-responsable-mui', adscripcionResponsable.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'adscripcion-responsable-mui/'+ adscripcionResponsable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
