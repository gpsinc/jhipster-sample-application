<div>
    <h2 id="page-heading">
        <span>Empleados</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-empleado-mui" [routerLink]="['/empleado-mui/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Empleado
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="empleados">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Proveedor</span></th>
            <th><span>Usuario</span></th>
            <th><span>Persona</span></th>
            <th><span>Adscripciones</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let empleado of empleados ;trackBy: trackId">
                <td><a [routerLink]="['/empleado-mui', empleado.id, 'view' ]">{{empleado.id}}</a></td>
                <td>
                    <div *ngIf="empleado.proveedorId">
                        <a [routerLink]="['../proveedor-mui', empleado.proveedorId , 'view' ]" >{{empleado.proveedorId}}</a>
                    </div>
                </td>
                <td>
                    {{empleado.usuarioId}}
                </td>
                <td>
                    <div *ngIf="empleado.personaId">
                        <a [routerLink]="['../persona-mui', empleado.personaId , 'view' ]" >{{empleado.personaId}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let adscripciones of empleado.adscripciones; let last = last">
                            <a class="form-control-static" [routerLink]="['../adscripcion-mui', adscripciones?.id, 'view' ]">{{adscripciones.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/empleado-mui', empleado.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/empleado-mui', empleado.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'empleado-mui/'+ empleado.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
