<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="empleado">
            <h2><span>Empleado</span> {{empleado.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Proveedor</span></dt>
                <dd>
                    <div *ngIf="empleado.proveedorId">
                        <a [routerLink]="['/proveedor-mui', empleado.proveedorId, 'view']">{{empleado.proveedorId}}</a>
                    </div>
                </dd>
                <dt><span>Usuario</span></dt>
                <dd>
                    {{empleado.usuarioId}}
                </dd>
                <dt><span>Persona</span></dt>
                <dd>
                    <div *ngIf="empleado.personaId">
                        <a [routerLink]="['/persona-mui', empleado.personaId, 'view']">{{empleado.personaId}}</a>
                    </div>
                </dd>
                <dt><span>Adscripciones</span></dt>
                <dd>
                    <span *ngFor="let adscripciones of empleado.adscripciones; let last = last">
                        <a [routerLink]="['/adscripcion-mui', adscripciones?.id, 'view' ]">{{adscripciones.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/empleado-mui', empleado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
