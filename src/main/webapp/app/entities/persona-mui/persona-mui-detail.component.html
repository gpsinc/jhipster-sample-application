<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="persona">
            <h2><span>Persona</span> {{persona.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{persona.nombre}}</span>
                </dd>
                <dt><span>Apellido 1</span></dt>
                <dd>
                    <span>{{persona.apellido1}}</span>
                </dd>
                <dt><span>Apellido 2</span></dt>
                <dd>
                    <span>{{persona.apellido2}}</span>
                </dd>
                <dt><span>Curp</span></dt>
                <dd>
                    <span>{{persona.curp}}</span>
                </dd>
                <dt><span>Rfc</span></dt>
                <dd>
                    <span>{{persona.rfc}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/persona-mui', persona.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
