<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-documento-proveedor-mui-heading">Create or edit a Documento Proveedor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!documentoProveedor.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="documentoProveedor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                        [(ngModel)]="documentoProveedor.nombre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_extension">Extension</label>
                    <input type="text" class="form-control" name="extension" id="field_extension"
                        [(ngModel)]="documentoProveedor.extension" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipo">Tipo</label>
                    <input type="text" class="form-control" name="tipo" id="field_tipo"
                        [(ngModel)]="documentoProveedor.tipo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contenido">Contenido</label>
                    <div>
                        <div *ngIf="documentoProveedor.contenido" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(documentoProveedor.contenidoContentType, documentoProveedor.contenido)">open</a><br>
                            <span class="pull-left">{{documentoProveedor.contenidoContentType}}, {{byteSize(documentoProveedor.contenido)}}</span>
                            <button type="button" (click)="documentoProveedor.contenido=null;documentoProveedor.contenidoContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_contenido" (change)="setFileData($event, documentoProveedor, 'contenido', false)"/>
                    </div>
                    <input type="hidden" class="form-control" name="contenido" id="field_contenido"
                        [(ngModel)]="documentoProveedor.contenido" />
                    <input type="hidden" class="form-control" name="contenidoContentType" id="field_contenidoContentType"
                        [(ngModel)]="documentoProveedor.contenidoContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_proveedor">Proveedor</label>
                    <select class="form-control" id="field_proveedor" name="proveedor" [(ngModel)]="documentoProveedor.proveedorId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="proveedorOption.id" *ngFor="let proveedorOption of proveedors; trackBy: trackProveedorById">{{proveedorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
