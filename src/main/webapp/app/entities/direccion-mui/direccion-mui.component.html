<div>
    <h2 id="page-heading">
        <span>Direccions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-direccion-mui" [routerLink]="['/direccion-mui/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Direccion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="direccions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Calle</span></th>
            <th><span>Numero</span></th>
            <th><span>Colonia</span></th>
            <th><span>Cp</span></th>
            <th><span>Municipio</span></th>
            <th><span>Estado</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let direccion of direccions ;trackBy: trackId">
                <td><a [routerLink]="['/direccion-mui', direccion.id, 'view' ]">{{direccion.id}}</a></td>
                <td>{{direccion.calle}}</td>
                <td>{{direccion.numero}}</td>
                <td>{{direccion.colonia}}</td>
                <td>{{direccion.cp}}</td>
                <td>{{direccion.municipio}}</td>
                <td>{{direccion.estado}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/direccion-mui', direccion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/direccion-mui', direccion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'direccion-mui/'+ direccion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
